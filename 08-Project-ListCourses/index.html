<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/a03c2a7c2e.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <script
      src="https://kit.fontawesome.com/a03c2a7c2e.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>ListOutCourse</title>
  </head>
  <body>
    <div
      class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="container-course p-4">
        <h1 class="text-center">
          <i class="fa-solid fa-graduation-cap"></i> Online Course
        </h1>
        <ul class="list-group">
          <li class="list-group-item">
            <i class="fa-solid fa-hand-point-right"></i> HTML/CSS
            <span class="float-end">$ 5.99</span>
          </li>

          <li class="list-group-item">
            <i class="fa-solid fa-hand-point-right"></i> JavaScript
            <span class="float-end">$ 10.99</span>
          </li>
          <li class="list-group-item">
            <i class="fa-solid fa-hand-point-right"></i> React
            <span class="float-end">$ 13.99</span>
          </li>

          <li class="list-group-item">
            <i class="fa-solid fa-hand-point-right"></i> Angular
            <span class="float-end">$ 12.99</span>
          </li>
        </ul>
        <div class="row">
          <div class="col-12 text-center mt-4">
            <button type="button" class="btn btn-success btn-block">
              Sort Cource
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascript/ScriptListCourse.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
