<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./calculation.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CALC</title>
</head>

<body>
    <div
        class="relative flex min-h-screen text-gray-800 antialiased flex-col justify-center overflow-hidden bg-slate-700 py-6 sm:py-12">
        <div class="relative py-3 sm:w-96 mx-auto text-center">
            <span class="text-2xl font-light text-white">CALCULATION</span>
            <div class="mt-4 bg-white shadow-md rounded-lg text-left">
                <div class="h-2 bg-purple-400 rounded-t-md"></div>
                <form class="px-8 py-6 ">
                    <label class="block font-semibold"> First Number </label>
                    <input id="firstNumber" type="number" placeholder="First Number"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
                        required>
                    <label class="block mt-3 font-semibold"> Second Number </label>
                    <input id="secondNumber" type="number" placeholder="Second Number"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md"
                        required>
                    <div class="flex justify-between items-baseline">
                        <button type="submit" id="add"
                            class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">+</button>
                        <button type="submit" id="sub"
                            class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">-</button>
                        <button type="submit" id="mul"
                            class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">x</button>
                        <button type="submit" id="div"
                            class="mt-4 bg-purple-500 text-white py-2 px-6 rounded-md hover:bg-purple-600 ">/</button>
                    </div>
                    <input id="result" placeholder="OUTPUT"
                        class="border w-full h-5 px-3 py-5 mt-2 hover:outline-none focus:outline-none focus:ring-indigo-500 focus:ring-1 rounded-md">
                </form>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
