<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./conversion.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CONVAR</title>
</head>

<body class="bg-gray-300">
    <div class="text-center mt-5">
        <h1 class="title-font font-medium text-gray-900 tracking-widest text-lg mb-3 underline">Variable Name Conversion
        </h1>
    </div>
    <div class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-wrap md:text-left text-center -mb-10 -mx-4">
                <div class="lg:w-1/6 md:w-1/2 w-full px-4">
                    <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Camel Case</h2>
                    <nav class="list-none mb-10">
                        <li>
                            <p id="camelCase" class="text-gray-600">camelCase</p>
                        </li>
                    </nav>
                </div>
                <div class="lg:w-1/6 md:w-1/2 w-full px-4">
                    <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Pascal Case</h2>
                    <nav class="list-none mb-10">
                        <li>
                            <p id="pascalCase" class="text-gray-600">PascalCase</p>
                        </li>
                    </nav>
                </div>
                <div class="lg:w-1/6 md:w-1/2 w-full px-4">
                    <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Snake Case</h2>
                    <nav class="list-none mb-10">
                        <li>
                            <p id="snakeCase" class="text-gray-600">snake_case</p>
                        </li>
                    </nav>
                </div>
                <div class="lg:w-1/6 md:w-1/2 w-full px-4">
                    <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Screaming Snake Case
                    </h2>
                    <nav class="list-none mb-10">
                        <li>
                            <p id="sSnakeCase" class="text-gray-600">SNAKE_CASE</p>
                        </li>
                    </nav>
                </div>
                <div class="lg:w-1/6 md:w-1/2 w-full px-4">
                    <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Kebab Case</h2>
                    <nav class="list-none mb-10">
                        <li>
                            <p id="kebalCase" class="text-gray-600">kebab-case</p>
                        </li>
                    </nav>
                </div>
                <div class="lg:w-1/6 md:w-1/2 w-full px-4">
                    <h2 class="title-font font-medium text-gray-900 tracking-widest text-sm mb-3">Screaming Kebab Case
                    </h2>
                    <nav class="list-none mb-10">
                        <li>
                            <p id="sKebabCase" class="text-gray-600">KEBAB-CASE</p>
                        </li>
                    </nav>
                </div>
            </div>
        </div>
        <form class="border-t border-gray-200">
            <div class="flex justify-center items-center container px-5 py-8 mx-auto">
                <div class="flex md:flex-nowrap flex-wrap justify-center items-end md:justify-start">
                    <div class="relative sm:w-64 w-40 sm:mr-4 mr-2">
                        <label for="inputField" class="leading-7 text-sm text-gray-600">Coversion*words 35+include
                            whitespace*</label>
                        <input type="text" id="inputField" name="inputField" maxlength="25"
                            class="w-full bg-white rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                            required>
                    </div>
                    <button id="button"
                        class="inline-flex text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Convert</button>
                </div>
            </div>
        </form>
    </div>
    <script src="./index.js"></script>
</body>

</html>
