<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./pin-code.png" type="image/x-icon">
    <title>GENPASS</title>
</head>

<body class="bg-gray-200">
    <section class="flex justify-center items-center h-screen text-gray-600 body-font">
        <div class="container px-5 py-10 mx-auto">
            <div class="flex flex-wrap w-full mb-10 flex-col items-center text-center">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">PASSWORD GENERATOR
                </h1>
                <p class="lg:w-1/2 w-full leading-relaxed text-gray-500">Select the character types you want to include
                    in your password.</p>
            </div>
            <div class="flex justify-center item-center -m-4">
                <div class="xl:w-1/3 md:w-1/2 p-4">
                    <div class="border border-gray-400 p-6 rounded-lg">
                        <div class="flex space-x-4 items-center">
                            <div
                                class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-indigo-100 text-indigo-500 mb-4">
                                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" class="w-6 h-6" viewBox="0 0 24 24">
                                    <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                                </svg>
                            </div>
                            <span class="text-lg text-gray-900 font-medium title-font mb-4">Secure Information</span>
                        </div>
                        <div class="flex space-x-3 itemsgit -center mb-2">
                            <input id="checkUpper" type="checkbox">
                            <label for="checkUpper">Include UPPERCASE letters</label>
                        </div>
                        <div class="flex space-x-3 items-center mb-2">
                            <input id="checkLower" type="checkbox">
                            <label for="checkLower">Include lowercase letters</label>
                        </div>
                        <div class="flex space-x-3 items-center mb-2">
                            <input id="checkNumber" type="checkbox">
                            <label for="checkNumber">Include Numbers</label>
                        </div>
                        <div class="flex space-x-3 items-center">
                            <input id="checkSymbols" type="checkbox">
                            <label for="checkSymbols">Include Symbols</label>
                        </div>
                        <div class="flex space-x-3 items-center">
                            <div class="p-6 w-full max-w-md">

                                <label for="passwordRange" class="block text-gray-700">Password
                                    Length</label>
                                <input type="range" id="passwordRange" class="w-full accent-indigo-600" min="6" max="20"
                                    value="6" step="1">

                                <div class="flex justify-between text-gray-500">
                                    <span id="minPassword">6</span>
                                    <span id="curPassword"></span>
                                    <span id="maxPassword">20</span>
                                </div>
                            </div>

                        </div>
                        <form class="px-5 py-4 mx-auto">
                            <div class="flex md:flex-nowrap flex-wrap justify-center items-end md:justify-start">
                                <div class="relative sm:w-64 w-40 sm:mr-4 mr-2">
                                    <label for="inputField" class="leading-7 text-sm text-gray-600">Generate
                                        Password</label>
                                    <input type="text" id="inputField" name="inputField" maxlength="25"
                                        class="w-full bg-white rounded border border-gray-300 focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                                        required>
                                </div>
                                <button id="button" class="inline-flex text-white border-0 focus:outline-none rounded">
                                    <svg class="h-10 w-10 text-gray-400 hover:text-gray-600" width="24" height="24"
                                        viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" />
                                        <rect x="8" y="8" width="12" height="12" rx="2" />
                                        <path d="M16 8v-2a2 2 0 0 0 -2 -2h-8a2 2 0 0 0 -2 2v8a2 2 0 0 0 2 2h2" />
                                    </svg>
                                </button>
                            </div>
                            <button
                                class="mt-4 text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Button</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>

</html>
