<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="tvScreen"
        class="relative mt-20 mx-auto border-gray-800 dark:border-gray-800 bg-green-500 border-[16px] rounded-t-xl h-[172px] max-w-[301px] md:h-[294px] md:max-w-[512px]">
        <p id="displayParagraph" class="block font-sans text-gray-50 text-base font-light font-small">
        </p>
    </div>
    <div
        class="relative mx-auto bg-gray-900 dark:bg-gray-700 rounded-b-xl h-[24px] max-w-[301px] md:h-[42px] md:max-w-[512px]">
        <div class="flex justify-center">
            <button id="selectedColor"
                class="min-w-auto mt-2 w-3 h-3 bg-red-500 p-2 rounded-full text-white font-semibold transition-rotation duration-300 hover:-rotate-45 ease-in-out">
            </button>
            <button id="selectedColor"
                class="min-w-auto mt-2 mx-3 w-3 h-3 bg-blue-500 p-2 rounded-full text-white font-semibold transition-rotation duration-300 hover:-rotate-45 ease-in-out">
            </button>
            <button id="selectedColor"
                class="min-w-auto mt-2 w-3 h-3 bg-green-500 p-2 rounded-full text-white font-semibold transition-rotation duration-300 hover:-rotate-45 ease-in-out">
            </button>
        </div>
    </div>
    <div class="relative mx-auto bg-gray-800 rounded-b-xl h-[55px] max-w-[83px] md:h-[95px] md:max-w-[142px]">
    </div>

    <div class="max-w-2xl mx-auto">
        <input type="text" id="textInput"
            class="block p-4 pl-10 w-full text-sm rounded-lg border border-gray-300 text-gray-900 font-medium bg-white outline-none"
            maxlength="750" />
    </div>
    <script src="./index.js"></script>
</body>

</html>
